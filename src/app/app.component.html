<div class="container mat-elevation-z8">

  <h1>Simple Todo App</h1>

  <mat-toolbar *ngIf="errMessage">{{errMessage}}</mat-toolbar>

  <form [formGroup]="addTodoForm" novalidate (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Description" formControlName="description">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      <mat-icon>add_circle</mat-icon>
      Add Todo
    </button>
  </form>

  <mat-list *ngIf="todos.length > 0">
    <h2>Todo List</h2>

    <mat-card *ngFor="let todo of todos">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon color="primary">calendar_today</mat-icon>
        </div>
        <mat-card-title>{{ todo.title }}</mat-card-title>
        <mat-card-subtitle>{{ todo.description }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>

    <button mat-raised-button color="primary" (click)="remove()">
      <mat-icon>remove_circle</mat-icon>
      Remove Last
    </button>
    <button mat-raised-button color="primary" (click)="clear()">
      <mat-icon>clear_all</mat-icon>
      Clear All
    </button>
  </mat-list>
</div>
